events {
    worker_connections 1024;
}

http {
    server {
        include /etc/nginx/mime.types;
        listen 8080;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri /index.html;
        }

        location /api {
            proxy_pass http://backend:8000;
        }

        location /images {
            proxy_pass http://backend:8000;
        }
    }
}
