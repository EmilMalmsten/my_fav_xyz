name: publish

on:
    push:
        branches: ["main"]

env:
    # Use docker.io for Docker Hub if emptys
    REGISTRY: ghcr.io
    BACKEND_IMAGE_NAME: top-xyz-backend:latest
    FRONTEND_IMAGE_NAME: top-xyz-frontend:latest

jobs:
    publish:
        name: publish frontend & backend images
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: downcase github actor
              run: |
                  ACTOR="$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')"
                  echo "ACTOR=${ACTOR}" >>${GITHUB_ENV}
            - name: Login
              run: |
                  echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ env.ACTOR }} --password-stdin
            - name: Build and Publish Backend
              run: |
                  docker build ./backend --tag ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ env.BACKEND_IMAGE_NAME }}
                  docker push ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ env.BACKEND_IMAGE_NAME }}
            - name: Build and Publish Frontend
              run: |
                  docker build ./frontend \
                    --build-arg VITE_API_URL_ARG="/api" \
                    --build-arg VITE_IMG_URL_ARG="/images" \
                    --tag ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ env.FRONTEND_IMAGE_NAME }}
                  docker push ${{ env.REGISTRY }}/${{ env.ACTOR }}/${{ env.FRONTEND_IMAGE_NAME }}
    deploy:
        needs: publish
        name: deploy image
        runs-on: ubuntu-latest

        steps:
            - name: install ssh keys
              # check this thread to understand why its needed:
              # <https://stackoverflow.com/a/70447517>
              run: |
                  install -m 600 -D /dev/null ~/.ssh/id_rsa
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
            - name: connect and pull
              run: |
                  ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} \
                  && docker compose down \
                  && docker volume rm top_xyz_fe_build \
                  && docker compose pull \
                  && docker compose up -d && exit"
            - name: cleanup
              run: rm -rf ~/.ssh
